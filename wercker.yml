box: wercker/default
deploy:
    steps:
        # Execute the s3sync deploy step, a step provided by wercker
        - s3sync:
            key_id: $AWS_ACCESS_KEY_ID
            key_secret: $AWS_SECRET_ACCESS_KEY
            bucket_url: $AWS_BUCKET_URL

        - git-push:
            host: github.com
            repo: startupDB/development-website-Rederij-Wolthuis
            branch: master
            basedir: build